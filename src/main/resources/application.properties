spring.application.name=Proyecto1-GestionPedidos
spring.datasource.url=jdbc:mysql://localhost:3306/gestionpedidos?useSSL=false&serverTimezone=UTC
spring.datasource.username=carla
spring.datasource.password=carla
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.springframework=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
